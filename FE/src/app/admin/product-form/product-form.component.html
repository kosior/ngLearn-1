<div class="row">
  <div class="col-lg-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">

      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="product.name" name="name" id="name" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required.</div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea #description="ngModel"
                  [(ngModel)]="product.description" name="description" id="description" type="text" class="form-control" required></textarea>
        <div class="alert alert-danger" *ngIf="description.touched && description.invalid">Description is required.</div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.id">{{ c.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required.</div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.image_url" name="image_url" id="imageUrl" type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
          <div *ngIf="imageUrl.errors.url">Please enter valid URL.</div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
      <button (click)="delete()" class="btn btn-danger" type="button">Delete</button>
    </form>
  </div>

  <div class="col-lg-6">
    <div *ngIf="product.name" class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.image_url" *ngIf="product.image_url">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ product.price | currency:'USD':'symbol' }}</h6>
        <p class="card-text">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
