<div class="row no-gutters">
  <div class="col-2">
    <button
      (click)="removeFromCart()"
      class="btn btn-secondary btn-block">-
    </button>
  </div>
  <div class="col d-flex align-items-center justify-content-center">
    {{ quantity }} in cart
  </div>
  <div class="col-2">
    <button
      (click)="addToCart()"
      class="btn btn-secondary btn-block">+
    </button>
  </div>
</div>
