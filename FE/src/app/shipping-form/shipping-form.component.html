<form #f="ngForm">
  <div class="form-group">
    <label for="">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="address.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input #address_line_1="ngModel" name="address_line_1" [(ngModel)]="address.address_line_1" type="text"
           class="form-control" placeholder="Line 1" required>
    <div class="alert alert-danger" *ngIf="address_line_1.touched && address_line_1.invalid">
      <div *ngIf="address_line_1.errors.required">Address Line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input #address_line_2="ngModel" name="address_line_2" [(ngModel)]="address.address_line_2" type="text"
           class="form-control" placeholder="Line 2" required>
    <div class="alert alert-danger" *ngIf="address_line_2.touched && address_line_2.invalid">
      <div *ngIf="address_line_2.errors.required">Address Line 2 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="address.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary">Place Order
  </button>
</form>
