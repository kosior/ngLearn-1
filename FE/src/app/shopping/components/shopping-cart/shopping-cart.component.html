<h1>Shopping Cart</h1>
<div class="card" *ngIf="cart$ | async as cart">
  <div class="card-body">
    <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
    <button
      *ngIf="cart.items.length"
      (click)="clearCart()"
      class="float-right btn btn-danger btn-sm">Clear shopping cart</button>
    </p>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th width="90px"></th>
      <th>Product</th>
      <th class="text-center" width="230px">Quantity</th>
      <th class="text-right" width="200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td class="align-middle"><div [style.backgroundImage]="'url(' + item.image_url + ')'" class="thumbnail"></div></td>
      <td class="align-middle">{{ item.name }}</td>
      <td class="text-center align-middle"><product-quantity [product]="item" [quantity]="item.quantity"></product-quantity></td>
      <td class="text-right align-middle">{{ item.totalPrice | currency:'USD':'symbol' }}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">{{ cart.totalPrice | currency:'USD':'symbol' }}</th>
    </tr>
    <tr>
      <th colspan="4">
        <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
      </th>
    </tr>
    </tfoot>
  </table>
</div>
