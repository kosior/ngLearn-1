<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <form #f="ngForm" (ngSubmit)="login(f.value)">
      <h2>Please sign in</h2>

      <div class="form-group">
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address"
               required
               autofocus>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password"
               required>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    </form>

    <div class="text-center mt-2">
      If you have not created an account yet, then please <a routerLink="/register">sign up</a> first.
    </div>
  </div>
</div>
